<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-gray-50 font-sans">

<div class="flex h-screen">

    <!-- Sidebar -->
    <aside class="w-60 bg-gray-900 text-white p-6 flex flex-col">
        <h2 class="text-2xl font-bold mb-6">SubTrack</h2>
        <nav class="space-y-3">
            <a href="/" class="block py-2 px-3 rounded hover:bg-gray-700">Dashboard</a>
            <a href="#!" class="block py-2 px-3 rounded hover:bg-gray-700">Abonelikler</a>
            <a href="#!" class="block py-2 px-3 rounded hover:bg-gray-700">Ayarlar</a>
            <a href="/logout" class="block py-2 px-3 rounded hover:bg-gray-700">Çıkış Yap</a>
        </nav>
    </aside>

    <!-- Main -->
    <div class="flex-1 overflow-auto p-8">

        <!-- Header -->
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Dashboard</h1>
            <button onclick="document.getElementById('modal').classList.remove('hidden')"
                    class="bg-blue-600 text-white px-5 py-2 rounded-lg hover:bg-blue-700">
                + Abonelik Ekle
            </button>
        </div>

        <!-- Stats -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white p-6 rounded-xl shadow">
                <p class="text-sm text-gray-500">Toplam Harcama</p>
                <h2 class="text-2xl font-semibold mt-2">₺{{ total }}</h2>
            </div>

            <div class="bg-white p-6 rounded-xl shadow">
                <p class="text-sm text-gray-500">Aktif Abonelik</p>
                <h2 class="text-2xl font-semibold mt-2">{{ count }}</h2>
            </div>

            <div class="bg-white p-6 rounded-xl shadow">
                <p class="text-sm text-gray-500">En Pahalı</p>
                <h2 class="text-2xl font-semibold mt-2">{{ most_expensive }}</h2>
            </div>
        </div>

        <!-- Table -->
        <div class="bg-white rounded-xl shadow overflow-hidden mb-8">
            <table class="w-full text-sm text-left">
                <thead class="bg-gray-100 text-gray-600">
                <tr>
                    <th class="px-6 py-3">Abonelik</th>
                    <th class="px-6 py-3">Ücret</th>
                    <th class="px-6 py-3">Son Ödeme</th>
                    <th class="px-6 py-3"></th>
                </tr>
                </thead>
                <tbody>
                {% for s in subscriptions %}
                <tr class="border-t hover:bg-gray-50">
                    <td class="px-6 py-3 font-medium">{{ s.name }}</td>
                    <td class="px-6 py-3">₺{{ s.price }}</td>
                    <td class="px-6 py-3">{{ s.next }}</td>
                    <td class="px-6 py-3 text-right">
                        <a href="/delete/{{ loop.index0 }}"
                           class="text-red-500 hover:underline">
                            Sil
                        </a>
                    </td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>

    </div>
</div>

<!-- Add Modal -->
<div id="modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center">
    <form method="POST" action="/add"
          class="bg-white p-6 rounded-xl w-96 space-y-4 shadow-lg">

        <h2 class="text-xl font-bold">Yeni Abonelik Ekle</h2>

        <input name="name" type="text" placeholder="Örn: Netflix"
               class="w-full border p-2 rounded-lg focus:outline-blue-500">

        <input name="price" type="number" placeholder="Ücret"
               class="w-full border p-2 rounded-lg focus:outline-blue-500">

        <input name="next" type="date"
               class="w-full border p-2 rounded-lg focus:outline-blue-500">

        <div class="flex justify-between">
            <button type="button"
                    onclick="document.getElementById('modal').classList.add('hidden')"
                    class="px-4 py-2 rounded-lg border text-gray-700 hover:bg-gray-100">
                İptal
            </button>
            <button class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
                Kaydet
            </button>
        </div>
    </form>
</div>

</body>
</html>
