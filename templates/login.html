<!DOCTYPE html>
<html>
<head>
  <title>Giriş Yap | SubTrack</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-sm">
  <h2 class="text-2xl font-bold text-center mb-6">SubTrack</h2>

  <form method="POST" class="space-y-4">
    <input name="email" type="email" placeholder="Email"
           required class="w-full border p-2 rounded">

    <input name="password" type="password" placeholder="Şifre"
           required class="w-full border p-2 rounded">

    <button class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
      Giriş Yap
    </button>
  </form>

  <div class="mt-4 text-center text-sm">
    <a href="/forgot-password" class="text-blue-600 hover:underline">
      Şifremi unuttum?
    </a>
  </div>

  <div class="mt-2 text-center text-sm">
    Hesabın yok mu?
    <a href="/register" class="text-blue-600 hover:underline">Kayıt ol</a>
  </div>
</div>

</body>
</html>
