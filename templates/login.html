<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center items-center h-screen bg-gray-100">

<form method="POST" class="bg-white p-8 rounded-xl shadow w-96 space-y-4">
  <h2 class="text-2xl font-bold">Login</h2>

  <input name="email" placeholder="Email" required class="w-full border p-2 rounded">
  <input name="password" type="password" placeholder="Password" required class="w-full border p-2 rounded">

  <button class="bg-black text-white w-full p-2 rounded">Login</button>

  <p class="text-sm">No account? <a href="/register" class="text-blue-500">Register</a></p>
</form>

</body>
</html>
